<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>স্বাগতম আপনি সঠিকভাবে রেফার সফল করেছেন</h1>
        <p>আপনার দেওয়া বিকাশ নাম্বারে খুব শীগ্রই ২৫ টাকা চলে যাবে। ব্যালেন্স চেক করতে ডায়াল করুন বিকাশ *274# এবং নগতের ব্যালেন্স দেখতে ডায়াল করুন *167# । ধন্যবাদ ❤️ </p>
    </div>
</body>
</html>
